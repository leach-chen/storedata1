<script>
var curPage = 1,totalPage = 1;
function toggleFrdlist(){
	$('#frdlist').slideToggle();
	$('#myimg').toggleClass('r45');
}
function prev(){
	if(curPage<=1)return;
	$('.page'+curPage).hide();
	curPage--;
	$('font').text(curPage+"/"+totalPage);
	$('.page'+curPage).show();
}
function next(){
	if(curPage>=totalPage)return;
	$('.page'+curPage).hide();
	curPage++;
	$('font').text(curPage+"/"+totalPage);
	$('.page'+curPage).show();
}
</script>
