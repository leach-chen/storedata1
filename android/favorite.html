<script>

            $.ajax({

                url: "android.js",//地址，就是json文件的请求路径

                    addBox(result);

            /*$.get("item.json",function(result){

		 function addBox(result){
            alert(result)
			var array = result.dataAndroidFull1.concat(result.dataAndroidAnimation1)
                .concat(result.dataAndroidView1).concat(result.dataAndroidSynthesize1)
                .concat(result.dataAndroidArchitecture1).concat(result.dataAndroidComponent1)
				
				for(var i = 0; i < array.length;i++)

		function getId() {
			var result;
			var url=window.location.search;
			if(url.indexOf("?")!=-1){
				result = url.substr(url.indexOf("=")+1);
			}
			return result;
		}
		
		function ajaxRequest()
		{
		
		}
		
		function request()
		{
			var requestpath = ""
			var id = getId();
			
			
			if(id != null && id.indexOf("android") == 0)
			{
				requestpath = "android.js"
			}
			
			if(id != null)
			{
				$.ajax({
					type: "Get",//请求方式
					url: requestpath,//地址，就是json文件的请求路径
					dataType: "json",//数据类型可以为 text xml json  script  jsonp
	　　　　　　　　　 success: function(result){//返回的参数就是 action里面所有的有get和set方法的参数
						addBox(result);
					}
				});
			}
		}
		
		request()
		
</script>
